<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <link rel=stylesheet href=style.css>
    <title>Invoices App</title>
</head>

<body>
    <div class=container>
        <header>
            <div class=logo>
                <div><img src="images/logo.svg" alt=""></div>
            </div>
            <div class=row1>
                <div class=switch><img src="images/icon-moon.svg" alt=></div>
                <div class=user><img src="images/image-avatar.jpg" alt=></div>
            </div>
        </header>
        <main>
            <div class=main-header>
                <div class=h1>
                    <h1>Invoices</h1>
                    <p>There are<span>7</span>total invoices</p>
                </div>
                <div class=main-row>
                    <div class=filter>
                        <p>Filter by status</p>
                        <span><img src=./images/icon-arrow-down.svg alt=></span>
                        <div></div>
                    </div>
                    <div class=button><span><img src=./images/icon-plus.svg alt=></span>New Invoice</div>
                </div>
            </div>
            <div class=main-body></div>
        </main>

    </div>
    <script type=module src=script.js></script>
    <script  src=./editCard.js></script>
    <script src=./logSubmit.js></script>
</body>

</html>
